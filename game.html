<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Guess Who</title>
  <meta name="Guess Who Game" content="Welcome to Guess Who">

</head>

<body>

<div>
	<button id="newGame" type="button">New Game</button>
</div>

<div>
	<section>
		<span>Hello, </span><span id="name">name</span>!
		<span>Total Games: </span><span id="numberGames">0</span>
		<span></span>Win Games: <span id="name">0</span>
		<span>Lost Games: </span><span id="name">0</span>
	</section>
</div>

<div>
	<section id="optionsQuestions">
		<span>Type of Feature</span>
		<span>Feature</span>
		<button>Ask!</button>
	</section>

	<section id="optionsAnswer">
		<span id="right">Right Answer</span>
		<span id="wrong">Wrong Answer</span>
	</section>
</div>

<table id="cahracters">
	<tr>
    <td>character 1</td>
    <td>character 2</td>
    <td>character 3</td>
  </tr>
  <tr>
    <td>character 4</td>
    <td>character 5</td>
    <td>character 6</td>
  </tr>
  <tr>
    <td>character 7</td>
    <td>character 8</td>
    <td>character 9</td>
</table>

<div>
	<button>Guess</button>	
	<button>End Game</button>
</div>

<div>
	<span>Feature</span>
	<button>Try!</button>
	<span>Answer</span>
	<span>Message</span>
	<button>Close</button>
</div>

<script src="./index.js"></script>

</body>
</html>
