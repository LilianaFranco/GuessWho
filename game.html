<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Guess Who</title>
  <meta name="Guess Who Game" content="Welcome to Guess Who">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>

<div class="content-game">

	<div class="item-header">
		<header >
			<h1>Guess Who?</h1>
			<img src="images/GuessWho.png">
		</header>
	</div>

	<div class="item-welcome" id="welcome">
		<h2>Hello,</h2>
		<h2>Name</h2>
		<button id="change-player" class="regular-button">Change player</button>
	</div>

	<div class="item-game-summary" id="center-aligned">
		<div>
			<span>Total games:</span>
			<span>0</span>
		</div>
		<div>
			<span>Win games:</span>
			<span>0</span>	
		</div>
		<div>
			<span>Lost games:</span>
			<span>0</span>	
		</div>	
	</div>

	<div class="item-questions" id="center-aligned">
		<div id="dropdown">Type of Feature</div>
		<div id="dropdown">Feature</div>
		<button class="regular-button">Ask!</button>
	</div>

	<div class="item-answers">
		<span id="center-aligned">Answer</span>
		</section>
	</div>

	<div class="item-characters">
		<table>
			<tr>
			<td>character 1</td>
			<td>character 2</td>
			<td>character 3</td>
		</tr>
		<tr>
			<td>character 4</td>
			<td>character 5</td>
			<td>character 6</td>
		</tr>
		<tr>
			<td>character 7</td>
			<td>character 8</td>
			<td>character 9</td>
		</table>
	</div>

	<div class="item-actions-game">
		<button class="main-button" id="guess">Guess</button>	
		<button class="main-button">End Game</button>
	</div>

	<div class= "modal" id="modal">
		<div class="close" id="close">x</div>
		<div class="modal-content">
			<span>Feature</span>
			<button class="regular-button">Try!</button>
			<span>Answer</span>
			<span>Message</span>	
		</div>
		
	</div>

</div>

<script src="./index.js"></script>

</body>
</html>
