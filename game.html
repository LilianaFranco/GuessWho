<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Guess Who</title>
  <meta name="Guess Who Game" content="Welcome to Guess Who">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>

<body>

<div class="content">

	<header>
		<h1>Guess Who?</h1>
		<img src="images/GuessWho.png">
	</header>

	<div id="instructions">
		<h2>Hello,</h2>
		<h2>Name</h2>
		<button id="change-player" class="regular-button">Change player</button>
	</div>

	<div id="game-summary">
			<table id="cahracters">
				<tr>
					<td>Total games:</td>
					<td>0</td>
				</tr>
			
				<tr>
					<td>Win games:</td>
					<td>0</td>
				</tr>

				<tr>
					<td>Lost games:</td>
					<td>0</td>
				</tr>
			</table>
	</div>

	<div class="row">
		<div id="questions" class="column">
				<div>Type of Feature</div>
				<div>Feature</div>
				<button class="regular-button">Ask!</button>
		</div>

		<div id="answers" class="column">
			<section id="optionsAnswer">
				<span id="right">Answer</span>
			</section>
		</div>
	</div>

	<div>
		<table id="characters">
			<tr>
			<td>character 1</td>
			<td>character 2</td>
			<td>character 3</td>
		</tr>
		<tr>
			<td>character 4</td>
			<td>character 5</td>
			<td>character 6</td>
		</tr>
		<tr>
			<td>character 7</td>
			<td>character 8</td>
			<td>character 9</td>
		</table>
	</div>

	<section id="game-actions">
		<button class="main-button">Guess</button>	
		<button class="main-button">End Game</button>
	</section>

	<section id="modal-to-guess">
		<span>Feature</span>
		<button class="regular-button">Try!</button>
		<span>Answer</span>
		<span>Message</span>
		<button>Close</button>
	</section>
</div>

<script src="./index.js"></script>

</body>
</html>
